<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Registrácia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Registrácia</h2>
    <form id="registerForm">
        <input type="text" class="form-control mb-2" id="username" placeholder="Používateľské meno" required>
        <input type="email" class="form-control mb-2" id="email" placeholder="Email" required>
        <input type="password" class="form-control mb-2" id="password" placeholder="Heslo" required>
        <button type="submit" class="btn btn-primary">Registrovať</button>
    </form>
    <p class="mt-3" id="responseMsg"></p>
</div>

<script src="assets/js/env.js"></script>
<script src="assets/js/register.js"></script>
</body>
</html>
